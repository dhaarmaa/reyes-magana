<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carrusel">
        <div class="carrusel-items">
            <div class="carrusel-item"><img src="../testingCode/imgs/image1.jpeg" alt="Imagen 1"></div>
            <div class="carrusel-item"><img src="../testingCode/imgs/image2.avif" alt="Imagen 2"></div>
            <div class="carrusel-item"><img src="../testingCode/imgs/imagen3.jpg" alt="Imagen 3"></div>
            <!-- Añade más imágenes si lo deseas -->
        </div>
    </div>

    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.carrusel {
    width: 70%;
    height: 50%;
    /*overflow: hidden;
    position: relative;*/
}

.carrusel-items {
    display: flex;
    /* width: 100%; Ajusta según el número de imágenes */
    transition: transform 0.5s ease;
}

.carrusel-item {
    min-width: 190%;
    box-sizing: border-box;
}

.carrusel-item img {
    width: 90%;
    display: block;
}

@keyframes slide {
    0% { transform: translateX(0); }
    20% { transform: translateX(-100%); }
    40% { transform: translateX(-200%); }
    60% { transform: translateX(-300%); }
    80% { transform: translateX(-400%); }
    100% { transform: translateX(-500%); }
}

.carrusel-items {
    animation: slide 10s infinite;
}

    </style>
</body>
</html>
